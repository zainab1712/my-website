<!DOCTYPE html>
<html>
    <head>
        <!-- Title of webpage, appears on the tab ribbon -->
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <!-- Link to external css sheet using <link rel="stylesheet" href="styles.css"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Main content of webpage -->
        <h1>This is a webpage</h1>
        <p>It was created using HTML. HTML is a markup language used to create webpages.</p>
        <!-- How to include an image -->
        <img src=www.png alt="a webpage">
    </body>
</html>
